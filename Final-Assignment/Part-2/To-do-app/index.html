<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo App</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <h1>To-Do List</h1>

      <form class="add-todo-form" onsubmit="addTodo()">
        <input type="text" placeholder="Enter a new task..." />
        <input type="number" min="1" max="5" placeholder="Rating" />
        <button type="submit">Add Task</button>
      </form>
      <div class="priority-buttons">
        <span>Priority: 5 (highest) to 1 (lowest) </span><button class="button-1">1</button><button class="button-2">2</button>
        <button class="button-3">3</button><button class="button-4">4</button><button class="button-5">5</button>
      </div>
      <br />
      <div class="checked-box">
        <span>Checked the box to delete</span><img src="ticked.jpg"/>
      </div>
      <br />
      <input type="radio" name="filter" id="filter-all" checked />
      <label for="filter-all">All</label>      

      <input type="radio" name="filter" id="filter-deleted" />
      <label for="filter-deleted">Deleted</label>

      <div class="task-list"></div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
